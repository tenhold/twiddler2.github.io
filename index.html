<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twiddler!</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="data-generator.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" />

  </head>
  <body> 
    <header>
      <h1>Twiddler</h1>
      <button type='button' form='new-tweet' id='get-new-tweet'>get that new</button>
    </header>
    <div class='twit-form'>
      <form id='twit-form'>
        <input id='twit' type='text' placeholder="twiddle it">
        <button type='submit' form='twid-form' id='twit-it'>Twid it</button>
      </form>
    </div>
    <div id='to-home' href='.main'style='display:none'>To Home
    
    </div>
    <div class='my-tweet'>
    <!-- Storage for when the user tweets -->
    </div>
    <div class='main' id='main'>
      <!-- Storage for tweets -->
    </div>
    
    <div class='popup'>
      <span class='popuptext' id='myPopup'>&times;</span>
    </div>

  

    <button id='modalBtn' class='button'>Click here</button>

    <div id='simpleModal' class='modal'>
      <div class='modal-content'>
        <span class='closeBtn'>&times;</span>
        <p>Hello... I'm a modal</p>
      </div>
    </div>


    
  </body>
</html>
